<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account – Benz Simple LinkTree</title>

  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <circle cx='50' cy='50' r='45' fill='%238b5cf6'/>
  </svg>">

  <style>
    body {
      background: #0f0f10;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    .brand-logo {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #8b5cf6, #6366f1);
      box-shadow: 0 0 14px rgba(99,102,241,0.55);
      display: inline-block;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .container {
      background: #161618;
      border: 1px solid #2c2c2f;
      border-radius: 14px;
      padding: 30px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: #1d1d20;
      border: 1px solid #2c2c2f;
      border-radius: 10px;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #8b8b8d;
    }

    #registerButton {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.15s;
      margin-top: 4px;
    }

    #registerButton:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    #message {
      margin-top: 15px;
      color: #fca5a5;
      font-size: 15px;
      min-height: 20px;
    }

    .link-to-login {
      margin-top: 20px;
      font-size: 14px;
      color: #9ca3af;
    }

    .link-to-login a {
      color: #8b5cf6;
      text-decoration: none;
    }

    .link-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <script>
    const user = localStorage.getItem("username");
    if (user) window.location = "dashboard.html";
  </script>

  <div class="brand-logo"></div>
  <h1>Benz Simple LinkTree – Create Account</h1>

  <div class="container">
    <input id="username" placeholder="Username" />
    <input id="password" placeholder="Password" type="password" />

    <button id="registerButton" onclick="register()">Create Account</button>

    <p id="message"></p>

    <div class="link-to-login">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
