<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€“ Benz Simple LinkTree</title>

  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <circle cx='50' cy='50' r='45' fill='%238b5cf6'/>
  </svg>">

  <style>
    body {
      background: #050509;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header Bar */

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 28px;
      border-bottom: 1px solid #18181b;
      background: radial-gradient(circle at top left, #111827 0, #020617 55%);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #8b5cf6, #6366f1);
      box-shadow: 0 0 16px rgba(99,102,241,.55);
    }

    .brand-name {
      font-weight: 600;
      font-size: 16px;
      color: #e5e7eb;
      letter-spacing: 0.02em;
    }

    .top-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .top-btn {
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      border: 1px solid #27272f;
      background: #0b1120;
      color: #e5e7eb;
      cursor: pointer;
      transition: .15s;
    }

    .top-btn:hover {
      background: #111827;
      border-color: #374151;
    }

    .top-btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      color: white;
      box-shadow: 0 0 18px rgba(79,70,229,.55);
    }

    .top-btn-primary:hover {
      opacity: .92;
      transform: translateY(-1px);
      box-shadow: 0 0 22px rgba(79,70,229,.8);
    }

    /* Layout */

    .page {
      padding: 28px 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 26px;
      font-weight: 700;
      margin: 0 0 6px 0;
    }

    .page-subtitle {
      margin: 0;
      color: #9ca3af;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 22px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }

    /* Cards */

    .section {
      background: #09090b;
      border: 1px solid #18181b;
      border-radius: 16px;
      padding: 18px 18px 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,.4);
    }

    .section h3 {
      margin: 0 0 14px 0;
      font-size: 16px;
      font-weight: 600;
    }

    .section p.hint {
      margin: 0 0 14px 0;
      font-size: 13px;
      color: #9ca3af;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 10px;
      color: white;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      margin-top: 4px;
      transition: .15s;
    }

    .btn-primary {
      background: linear-gradient(135deg,#6366f1,#8b5cf6);
      color:white;
      box-shadow:0 0 14px rgba(79,70,229,.6);
    }

    .btn-primary:hover {
      opacity:.93;
      transform:translateY(-2px);
    }

    /* Link items */

    #linksList {
      margin-top: 6px;
    }

    .link-item {
      background: #111827;
      border: 1px solid #1f2937;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    /* EDITING STATE: stack content vertically and stretch */
    .link-item.editing {
      flex-direction: column;
      align-items: stretch;
    }

    .link-title {
      font-size: 14px;
      font-weight: 500;
    }

    .link-url {
      font-size: 12px;
      color: #9ca3af;
    }

    .link-actions {
      display: flex;
      gap: 8px;
    }

    .link-actions button {
      background:#1f2937;
      border:1px solid #374151;
      color:#e5e7eb;
      padding:5px 9px;
      border-radius:999px;
      font-size:11px;
      cursor:pointer;
    }

    /* Preview */

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #1f2937;
      border-radius: 14px;
      background: #020617;
      display: block;
    }
  </style>
</head>

<body>

  <script>
    const user = localStorage.getItem("username");
    if (!user) window.location = "login.html";
  </script>

  <header class="top-bar">
    <div class="brand">
      <div class="brand-logo"></div>
      <span class="brand-name">Benz Simple LinkTree</span>
    </div>
    <div class="top-actions">
      <button class="top-btn" onclick="viewPublicPage()">View Public Page</button>
      <button class="top-btn top-btn-primary" onclick="logout()">Log Out</button>
    </div>
  </header>

  <main class="page">

    <div class="page-header">
      <h2 class="page-title">Dashboard</h2>
      <p class="page-subtitle">Manage your links and preview your public page in real-time.</p>
    </div>

    <div class="grid">
      <div>
        <div class="section">
          <h3>Add New Link</h3>
          <p class="hint">Enter a title and URL. It appears instantly in your live preview.</p>
          <input id="newTitle" placeholder="Title (Instagram, Website, etc.)">
          <input id="newURL" placeholder="https://example.com">
          <button class="btn btn-primary" onclick="addLink()">Add Link</button>
        </div>

        <div class="section">
          <h3>Your Links</h3>
          <p class="hint">These appear publicly in this exact order.</p>
          <div id="linksList"></div>
        </div>
      </div>

      <div>
        <div class="section">
          <h3>Live Preview</h3>
          <iframe id="previewFrame"></iframe>
        </div>
      </div>
    </div>

  </main>

  <script src="dashboard.js"></script>
</body>
</html>
