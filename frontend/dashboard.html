<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial;
            text-align: center;
            padding: 50px;
        }

        input {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <h1>Add a New Link</h1>

    <input id="title" placeholder="Link title">
    <br>
    <input id="url" placeholder="https://example.com">
    <br>
    <button onclick="addLink()">Add Link</button>

    <script src="dashboard.js"></script>
</body>
</html>
