<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <style>
    body {
      background: #0f0f10;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .container {
      background: #161618;
      border: 1px solid #2c2c2f;
      border-radius: 14px;
      padding: 30px;
      max-width: 420px;
      margin: 0 auto 30px auto;
      box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.2);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background: #1d1d20;
      border: 1px solid #2c2c2f;
      border-radius: 10px;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #8b8b8d;
    }

    #submitButton {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.15s;
      margin-top: 4px;
    }

    #submitButton:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    .success-message {
      margin-top: 15px;
      color: #4ade80;
      font-size: 15px;
      display: none;
    }

    .links-wrapper {
      max-width: 420px;
      margin: 0 auto;
      text-align: left;
    }

    .links-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .links-header h2 {
      font-size: 18px;
      margin: 0;
    }

    .links-header button {
      padding: 8px 12px;
      background: #1f2933;
      border-radius: 999px;
      border: 1px solid #2c2c2f;
      color: #e5e7eb;
      cursor: pointer;
      font-size: 12px;
    }

    .links-header button:hover {
      background: #374151;
    }

    .link-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #161618;
      border: 1px solid #2c2c2f;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      font-size: 14px;
      cursor: grab;
    }

    .link-row.dragging {
      opacity: 0.4;
    }

    .link-main {
      display: flex;
      flex-direction: column;
      max-width: 260px;
    }

    .link-title {
      font-weight: 500;
    }

    .link-url {
      font-size: 12px;
      color: #9ca3af;
      overflow-wrap: anywhere;
    }

    .link-actions {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-left: 8px;
    }

    .small-btn {
      background: #27272a;
      color: #e5e7eb;
      border-radius: 999px;
      padding: 4px 9px;
      font-size: 11px;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    .small-btn.delete {
      color: #fca5a5;
    }

    .small-btn:hover {
      background: #3f3f46;
    }

    .drag-handle {
      margin-right: 8px;
      font-size: 16px;
      color: #6b7280;
    }

    .link-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>

<body>

  <h1>Dashboard</h1>

  <div class="container">
    <input id="title" placeholder="Link title (ex: Instagram)" />
    <input id="url" placeholder="URL (ex: https://instagram.com)" />

    <button id="submitButton" onclick="handleSubmit()">Add Link</button>

    <div id="success" class="success-message">Link saved!</div>
  </div>

  <div class="links-wrapper">
    <div class="links-header">
      <h2>Your Links</h2>
      <button onclick="loadLinks()">Refresh</button>
    </div>

    <div id="linksList"></div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
