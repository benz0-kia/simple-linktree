<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Links</title>

    <style>
        body {
            background: #0f0f10;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        input {
            background: #1a1a1c;
            border: 1px solid #2c2c2f;
            padding: 12px;
            width: 260px;
            border-radius: 10px;
            color: white;
            margin-bottom: 12px;
        }

        input::placeholder {
            color: #8b8b8d;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-top: 8px;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        #links {
            margin-top: 30px;
        }

        .link {
            display: block;
            padding: 16px;
            margin: 12px auto;
            width: 280px;
            background: #1a1a1c;
            border: 1px solid #27272a;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 17px;
            transition: 0.2s;
        }

        .link:hover {
            background: #242427;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <h1>My Links</h1>

    <input id="usernameInput" placeholder="Enter your username"/>
    <br>
    <button onclick="loadLinks()">Load Links</button>

    <div id="links"></div>

    <script>
        async function loadLinks() {
            const username = document.getElementById("usernameInput").value.trim();

            if (!username) {
                alert("Please enter a username.");
                return;
            }

            try {
                const response = await fetch(`https://simple-linktree-backend.onrender.com/${username}`);
                const data = await response.json();

                const container = document.getElementById("links");
                container.innerHTML = "";

                if (!data.links || data.links.length === 0) {
                    container.innerHTML = "<p>No links found.</p>";
                    return;
                }

                data.links.forEach(link => {
                    const a = document.createElement("a");
                    a.href = link.url;
                    a.textContent = link.title;
                    a.className = "link";
                    container.appendChild(a);
                });

            } catch (err) {
                alert("Could not load links. Check username or backend.");
            }
        }
    </script>

</body>
</html>
