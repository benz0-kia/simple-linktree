<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benz Simple LinkTree</title>

  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <circle cx='50' cy='50' r='45' fill='%238b5cf6'/>
  </svg>">

  <style>
    body {
      background: #0f0f10;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      padding: 60px 20px;
      text-align: center;
    }

    .brand-logo {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #8b5cf6, #6366f1);
      box-shadow: 0 0 16px rgba(99,102,241,0.55);
      display: inline-block;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      color: #9ca3af;
      margin-bottom: 40px;
      font-size: 17px;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #161618;
      padding: 40px;
      border-radius: 16px;
      border: 1px solid #2c2c2f;
      box-shadow: 0px 0px 40px rgba(0,0,0,0.2);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
    }
    .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }

    .btn-secondary {
      background: #1d1d20;
      border: 1px solid #2c2c2f;
      color: white;
    }
    .btn-secondary:hover { background: #27272a; transform: translateY(-2px); }
  </style>
</head>

<body>

  <script>
    const user = localStorage.getItem("username");
    if (user) window.location = "dashboard.html";
  </script>

  <div class="brand-logo"></div>
  <h1>Benz Simple LinkTree</h1>
  <p>Create your personal link hub in seconds.</p>

  <div class="container">
    <button class="btn btn-primary" onclick="window.location='login.html'">Log In</button>
    <button class="btn btn-secondary" onclick="window.location='register.html'">Create Account</button>
  </div>

</body>
</html>
