<!DOCTYPE html>
<html>
<head>
    <title>My Links</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial;
            text-align: center;
            padding: 50px;
        }

        .link {
            display: block;
            padding: 15px;
            margin: 10px auto;
            width: 250px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .link:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

    <h1>My Links</h1>

    <div id="links"></div>

    <script>
        async function loadLinks() {
            // Get data from backend
            const response = await fetch("http://localhost:3000/ben");
            const data = await response.json();

            const container = document.getElementById("links");

            // Build links onto the page
            data.links.forEach(link => {
                const a = document.createElement("a");
                a.href = link.url;
                a.textContent = link.title;
                a.className = "link";
                container.appendChild(a);
            });
        }

        loadLinks();
    </script>

</body>
</html>
